<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeGen</title>
    <meta name="description" content="TypeGen Generated Project" />
    <meta name="author" content="Saroj Khanal" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        padding: 0;
        font-family:
          system-ui,
          -apple-system,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: #ffffff;
        color: #1e293b;
        line-height: 1.5;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        isolation: isolate;
      }

      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(37, 99, 235, 0.1);
        border-radius: 50%;
        border-top-color: #2563eb;
        animation: spin 1s ease-in-out infinite;
      }

      .loading-text {
        margin-top: 1rem;
        color: #475569;
        font-size: 0.875rem;
        font-weight: 500;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      :focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }

        .loading-spinner {
          animation-duration: 2s;
        }
      }
    </style>
    <title>TypeGen - Modern React TypeScript Application</title>
  </head>

  <body>
    <div id="root">
      <div class="app-loading" role="status" aria-label="Application is loading">
        <div class="loading-spinner" aria-hidden="true"></div>
        <div class="loading-text">Loading TypeGen...</div>
      </div>
    </div>
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 2rem;
          z-index: 10000;
        "
      >
        <div style="max-width: 500px">
          <h1 style="color: #dc2626; margin-bottom: 1rem; font-size: 1.5rem">
            ðŸš« JavaScript is Disabled
          </h1>
          <p style="margin-bottom: 1.5rem; color: #475569">
            TypeGen is a modern web application that requires JavaScript to run. Please enable
            JavaScript in your browser settings to continue.
          </p>
          <div
            style="background: #f1f5f9; padding: 1rem; border-radius: 0.5rem; font-size: 0.875rem"
          >
            <p style="margin-bottom: 0.5rem; color: #64748b">
              <strong>Quick fix:</strong>
            </p>
            <ol style="text-align: left; color: #475569; padding-left: 1.5rem">
              <li>Check your browser settings for JavaScript options</li>
              <li>Disable any JavaScript-blocking extensions</li>
              <li>Try refreshing the page</li>
            </ol>
          </div>
          <p style="margin-top: 2rem; color: #94a3b8; font-size: 0.75rem">
            TypeGen Application â€¢ Created by Saroj Khanal
          </p>
        </div>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
