name: Auto Tag & Build Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - docs/**
      - README.md
      - .gitignore
      - data/**

jobs:
  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Get latest tag
      - name: Get latest tag
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}

          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      # 3️⃣ Determine version bump (semantic commits)
      - name: Determine version bump
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B | tr '[:upper:]' '[:lower:]')
          VERSION="${{ steps.version.outputs.current_version }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if echo "$COMMIT_MSG" | grep -qE "^breaking change:|!:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP="major"
          elif echo "$COMMIT_MSG" | grep -qE "^feat:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP="minor"
          else
            PATCH=$((PATCH + 1))
            BUMP="patch"
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      # 4️⃣ Create and push tag
      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.bump.outputs.tag }}
          git push origin ${{ steps.bump.outputs.tag }}

      # 5️⃣ Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Docker metadata (semantic tags)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.bump.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.bump.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.bump.outputs.version }}
            type=raw,value=latest

      # 7️⃣ Build & push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
